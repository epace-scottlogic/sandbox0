name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-client-${{ hashFiles('client/client.csproj', 'client.Tests/client.Tests.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-client-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test ../client.Tests/client.Tests.csproj --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ../TestResults

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: client-coverage
          path: TestResults/**/coverage.cobertura.xml
          retention-days: 7

  server:
    name: Server
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-server-${{ hashFiles('server/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-server-

      - name: Restore dependencies
        run: dotnet restore DataServer.slnx

      - name: Lint (CSharpier)
        run: |
          dotnet tool restore || dotnet tool install csharpier --global
          dotnet csharpier check .

      - name: Build
        run: dotnet build DataServer.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test DataServer.slnx --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: server-coverage
          path: server/TestResults/**/coverage.cobertura.xml
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Build for CodeQL
        run: |
          dotnet build client/client.csproj --configuration Release
          dotnet build server/DataServer.slnx --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: 'csharp'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
